<!DOCTYPE html>
<html>
  <head>
    <title>
      Static mockup of Codemanship App
    </title>
    <link href='/stylesheets/screen.css' media='screen, projection' rel='stylesheet' type='text/css'/>
    <link href='/stylesheets/print.css' media='print' rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <div id='container'>
      <header>
        <h1>Codemanship Application</h1>
        <hr />
      </header>
      <div id='sidebar'>
        <h2>Games</h2>
        <h3>Pick a game for your bot to play</h3>
        <div class='game'>
          <img alt='TicTacToe' src='/images/TicTacToe-icon.png' />
          <p>TicTacToe</p>
        </div>
        <div class='game'>
          <img alt='Chess' src='/images/Chess-icon.png'/>
          <p>Chess</p>
        </div>
        <div class='game'>
          <img alt='Poker' src='/images/Poker-icon.png'/>
          <p>Poker</p>
        </div>
      </div>
      <div id='content'>
        <h2>Players</h2>
        <div id='players'>
          <ul>
            <li>
              <div class='supported-games'>
                <img alt='Poker supported' src='/images/Poker-icon.png'/>
                <img alt='TicTacToe supported' src='/images/TicTacToe-icon.png'/>
              </div>
              Harry
            </li>
            <li>
              <div class='supported-games'>
                <img alt='Poker supported' src='/images/Poker-icon.png'/>
                <img alt='TicTacToe supported' src='/images/TicTacToe-icon.png'/>
              </div>
              John
            </li>
            <li>
              <div class='supported-games'>
                <img alt='Poker supported' src='/images/Poker-icon.png'/>
                <img alt='TicTacToe supported' src='/images/TicTacToe-icon.png'/>
                <img alt='Chess supported' src='/images/Chess-icon.png'/>
              </div>
              Terry
            </li>
            <li>
              <div class='supported-games'>
                <img alt='Poker supported' src='/images/Poker-icon.png'/>
                <img alt='TicTacToe supported' src='/images/TicTacToe-icon.png'/>
                <img alt='Chess supported' src='/images/Chess-icon.png'/>
              </div>
              Will
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
